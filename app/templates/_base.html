<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My FastAPI App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    {% endblock %}
</head>

<body class="bg-base-200 text-base-content min-h-screen flex flex-col pt-[72px]">

<!-- Navbar -->
{% block navbar %}
{% include "_navigation.html" %}
{% endblock %}

<!-- Main Content -->
<main class="flex-grow">
    <div class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </div>
    <button class="btn btn-primary fixed bottom-4 right-4 z-40" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>
    </button>
</main>

<!-- Footer -->
{% block footer %}
{% include "_footer.html" %}
{% endblock %}

<!-- JS for Footer Year -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const yearEl = document.getElementById("current-year");
        if (yearEl) {
            yearEl.textContent = new Date().getFullYear();
        }
    });
</script>

</body>
</html>
