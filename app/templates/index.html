<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blank Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN (via Tailwind plugin) -->
    <script>
        tailwind.config = {
            plugins: [daisyui],
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.js"></script>
</head>

<!-- todo -->

<body class="bg-base-100 min-h-screen flex items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
        {% for item in final_data %}
        <div class="card w-96 shadow-xl">
                <div class="card-body ${article.station ? 'bg-neutral' : 'bg-base-100'} ">
                    <div class="flex flex-col">
                    
                    <div class="flex flex-row items-center gap-2">
                        <h1 class="card-title font-weight">{{ item.artikel }}</h1>
                        
                        </div>
                    
                        
                        <span class="text-red-300 data-work">{{ item.dataWork }}</span>
                         
       
                    </div>
                    <h4 class="description">{{ item.description }}</h4>
                    <!-- <span class="hidden station">${article.station}</span> -->
                    <span class="text-red-600 text-xl font-bold note ${article.note.length > 0 && article.note.includes("pilne") ? 'text-gray-300' : ''}">{{ item.note }}</span>
                    <div class="flex">
                        <span class="text-yellow-600 font-bold text-xl qty">{{ item.menge }}</span>
                        <span class="text-gray-600 ml-2 p-0">szt. | </span> <span class="text-gray-600 font-bold text-xl ml-2">{{ item.time_work}}</span>
                        
                    </div>
                    <div class="flex flex-col text-white font-bold text-md">
                        <span class="w-full amb">Wymiar: ${article.L} x ${article.B} x ${article.S}</span>
                        
                    </div>
                    <div class="divider">regal / station</div>
                    <div>
                       {{ item.materials}}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
