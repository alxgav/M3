<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto p-4 md:p-6 lg:p-8 xl:p-10">

        <div class="flex flex-col">
            <table class="table w-full">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Qty</th>
                        <th>Time</th>
                        <th>Time plus</th>
                        <th>All Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Data rows will be added here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="2">Total / All Time</td>
                        <td id="totalAllTime">0.00</td>
                        <td id="enouthTime" class="text-red-600 font-bold text-xl">0.00</td>
                        <td id="all" class="text-yellow-600 font-bold text-xl">0.00</td>
                    </tr>
                </tfoot>
            </table>
            <!-- section add data -->
            <div class="mt-4 flex flex-wrap justify-center gap-2">
                <input id="qty" type="number" class="input input-bordered w-full md:w-1/3"
                    placeholder="Quantity (Integer)">
                <input id="time" type="number" step="0.01" class="input input-bordered w-full md:w-1/3"
                    placeholder="Time (Double)">
                <input id="plustime" type="number" value="0" class="input input-bordered w-full md:w-1/3"
                    placeholder="Time in minutes">
                <button id="addButton" class="btn btn-primary w-full md:w-1/3">
                    add
                </button>
            </div>
            <!-- end section add data -->

        </div>
       
    </div>

    <script src="m2.js"></script>
</body>

</html>
